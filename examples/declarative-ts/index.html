<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Declarative TypeScript example - BetaHub Web Form</title>

    <!-- General style -->
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #222;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;

        font-family: "Assistant", sans-serif;
      }
      body > * {
        width: 432px;
        height: fit-content;
      }
      input,
      textarea {
        font-family: "Assistant", sans-serif;
      }
    </style>
  </head>
  <body>
    <form id="form" class="bhwf-form">
      <h1>Example</h1>

      <label>Issue Description</label>
      <textarea
        id="description-input"
        class="bhwf-input"
        placeholder="Describe your issue as detailed as possible"
      ></textarea>
      <span id="description-error-msg" class="bhwf-error-msg"></span>

      <label>Steps to Reproduce</label>
      <textarea
        id="steps-to-reproduce-input"
        class="bhwf-input"
        placeholder="Describe the steps leading to the issue"
      ></textarea>

      <label>Attach Media</label>
      <input id="media-input" class="bhwf-input" type="file" multiple />

      <button id="submit-button" class="bhwf-button">Submit</button>

      <!-- Loading modal -->
      <div class="bhwf-modal">
        <div class="bhwf-loader"></div>
      </div>

      <!-- Error modal -->
      <div class="bhwf-modal">
        <h2>Something went wrong!</h2>
        <p>Your issue couldn't be sent right now</p>
        <button id="retry-button" class="bhwf-button">Try again</button>
      </div>

      <!-- Success modal -->
      <div class="bhwf-modal">
        <h2>All done!</h2>
        <p>Thank you for submitting your issue</p>
        <button id="reset-button" class="bhwf-button">
          Submit another issue
        </button>
      </div>
    </form>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
