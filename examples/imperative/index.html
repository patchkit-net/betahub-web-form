<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imperative example - BetaHub Web Form</title>

    <!-- For local development -->
    <script src="../../dist/bhwf.js"></script>
    <link rel="stylesheet" type="text/css" href="../../dist/bhwf.min.css" />
    <link rel="stylesheet" type="text/css" href="../../dist/dropzone.min.css" />

    <!-- CDN -->
    <!-- 
    <script src="https://unpkg.com/betahub-web-form@latest/dist/bhwf.js"></script>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/betahub-web-form@latest/dist/bhwf.min.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/betahub-web-form@latest/dist/dropzone.min.css">
    -->

    <!-- General style -->
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #222;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;

        font-family: "Assistant", sans-serif;
      }
      body > * {
        width: 432px;
        height: fit-content;
      }
      input,
      textarea {
        font-family: "Assistant", sans-serif;
      }
      p {
        margin: 0;
      }
      [data-bhwf-progress] {
        font-size: 22px;
      }
    </style>
  </head>
  <body>
    <!-- Example 1 - dark theme, universal media input -->
    <form
      data-bhwf-form
      data-bhwf-project-id="pr-3251306887"
      data-bhwf-api-key="tkn-6ed1b7c8928bbfb155f1e5d36d3def0d3f91a61d49992adc39c35fdde8c72675"
    >
      <h1>Example 1</h1>

      <label>Issue Description</label>
      <textarea
        data-bhwf-input="description"
        placeholder="Describe your issue as detailed as possible"
      ></textarea>
      <span data-bhwf-error-msg="description"></span>

      <label>Steps to Reproduce</label>
      <textarea
        data-bhwf-input="stepsToReproduce"
        placeholder="Describe the steps leading to the issue"
      ></textarea>

      <label>Attach Media</label>
      <input type="file" data-bhwf-input="media" data-bhwf-dropzone multiple />

      <button data-bhwf-button="submit">Submit</button>

      <div data-bhwf-modal="loading">
        <div class="bhwf-loader"></div>
        <br />
        <span data-bhwf-progress></span>
        <span data-bhwf-progress-msg></span>
      </div>

      <div data-bhwf-modal="error">
        <h2>Something went wrong!</h2>
        <p>Your issue couldn't be sent right now</p>
        <span data-bhwf-error-msg="api"></span>
        <br />
        <button data-bhwf-button="tryAgain">Try again</button>
        <button data-bhwf-button="reset">Reset</button>
      </div>

      <div data-bhwf-modal="success">
        <h2>All done!</h2>
        <p>Thank you for submitting your issue</p>
        <br />
        <button data-bhwf-button="reset">Submit another issue</button>
      </div>
    </form>

    <!-- Example 2 - light theme, splitted media inputs -->
    <form
      class="light"
      data-bhwf-form
      data-bhwf-project-id="pr-3251306887"
      data-bhwf-api-key="tkn-6ed1b7c8928bbfb155f1e5d36d3def0d3f91a61d49992adc39c35fdde8c72675"
    >
      <h1>Example 2</h1>

      <label>Issue Description</label>
      <textarea
        data-bhwf-input="description"
        placeholder="Describe your issue as detailed as possible"
      ></textarea>
      <span data-bhwf-error-msg="description"></span>

      <label>Steps to Reproduce</label>
      <textarea
        data-bhwf-input="stepsToReproduce"
        placeholder="Describe the steps leading to the issue"
      ></textarea>

      <label>Screenshots</label>
      <input
        type="file"
        data-bhwf-input="screenshots"
        data-bhwf-dropzone
        multiple
        accept="image/*"
      />
      <span data-bhwf-error-msg="screenshots"></span>

      <label>Video Clips</label>
      <input
        type="file"
        data-bhwf-input="videos"
        data-bhwf-dropzone
        multiple
        accept="video/*"
      />
      <span data-bhwf-error-msg="videos"></span>

      <label>Log Files</label>
      <input type="file" data-bhwf-input="logs" data-bhwf-dropzone multiple />
      <span data-bhwf-error-msg="logs"></span>

      <button data-bhwf-button="submit">Submit</button>

      <div data-bhwf-modal="loading">
        <div class="bhwf-loader"></div>
        <br />
        <span data-bhwf-progress></span>
        <span data-bhwf-progress-msg></span>
      </div>

      <div data-bhwf-modal="error">
        <h2>Something went wrong!</h2>
        <p>Your issue couldn't be sent right now</p>
        <span data-bhwf-error-msg="api"></span>
        <br />
        <button data-bhwf-button="tryAgain">Try again</button>
        <button data-bhwf-button="reset">Reset</button>
      </div>

      <div data-bhwf-modal="success">
        <h2>All done!</h2>
        <p>Thank you for submitting your issue</p>
        <br />
        <button data-bhwf-button="reset">Submit another issue</button>
      </div>
    </form>
  </body>
</html>
