<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BetaHub Web Form</title>

    <script src="../../dist/bhwf.min.umd.js"></script>
    <link rel="stylesheet" type="text/css" href="../../dist/bhwf.css" />
    <link rel="stylesheet" type="text/css" href="../../dist/dropzone.css" />

    <!-- <script src="https://unpkg.com/betahub-webform@latest/dist/bhwf.min.umd.js"></script>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/betahub-webform@latest/dist/bhwf.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/betahub-webform@latest/dist/dropzone.css"> -->

    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <!-- General style -->
    <style>
      body {
        background-color: #222;
        display: flex;
        justify-content: center;
        gap: 20px;

        font-family: "Assistant", sans-serif;
      }
      body > div {
        width: 400px;
        height: fit-content;
      }
      input,
      textarea {
        font-family: "Assistant", sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- Example 1 - dark theme, universal media input -->
    <div data-bhwf-form="pr-3251306887"">
      <h1>Example 1</h1>

      <label>Issue Description</label>
      <textarea
        data-bhwf-input="description"
        placeholder="Describe your issue as detailed as possible"
      ></textarea>
      <span data-bhwf-error-msg="description"></span>

      <label>Steps to Reproduce</label>
      <textarea
        data-bhwf-input="stepsToReproduce"
        placeholder="Describe the steps leading to the issue"
      ></textarea>

      <label>Attach Media</label>
      <input type="file" data-bhwf-input="media" data-bhwf-dropzone multiple />

      <button data-bhwf-button="submit">Submit</button>

      <div data-bhwf-modal="loading">
        <div class="bhwf-loader"></div>
      </div>

      <div data-bhwf-modal="error">
        <h2>Something went wrong!</h2>
        <p>Your issue couldn't be sent right now</p>
        <button data-bhwf-button="submit">Try again</button>
      </div>

      <div data-bhwf-modal="success">
        <h2>All done!</h2>
        <p>Thank you for submitting your issue</p>
        <button data-bhwf-button="reset">Submit another issue</button>
      </div>
    </div>

    <!-- Example 2 - light theme, splitted media inputs -->
    <div class="light" data-bhwf-form="pr-3251306887">
      <h1>Example 2</h1>

      <label>Issue Description</label>
      <textarea
        data-bhwf-input="description"
        placeholder="Describe your issue as detailed as possible"
      ></textarea>
      <span data-bhwf-error-msg="description"></span>

      <label>Steps to Reproduce</label>
      <textarea
        data-bhwf-input="stepsToReproduce"
        placeholder="Describe the steps leading to the issue"
      ></textarea>

      <label>Screenshots</label>
      <input type="file" data-bhwf-input="screenshots" data-bhwf-dropzone multiple accept="image/*" />
      <span data-bhwf-error-msg="screenshots"></span>

      <label>Video Clips</label>
      <input type="file" data-bhwf-input="videos" data-bhwf-dropzone multiple accept="video/*" />
      <span data-bhwf-error-msg="videos"></span>

      <label>Log Files</label>
      <input type="file" data-bhwf-input="logs" data-bhwf-dropzone multiple />
      <span data-bhwf-error-msg="logs"></span>

      <button data-bhwf-button="submit">Submit</button>

      <div data-bhwf-modal="loading">
        <div class="bhwf-loader"></div>
      </div>

      <div data-bhwf-modal="error">
        <h2>Something went wrong!</h2>
        <p>Your issue couldn't be sent right now</p>
        <button data-bhwf-button="submit">Try again</button>
        <button data-bhwf-button="reset">Reset</button>
      </div>

      <div data-bhwf-modal="success">
        <h2>All done!</h2>
        <p>Thank you for submitting your issue</p>
        <button data-bhwf-button="reset">Submit another issue</button>
      </div>
    </div>
  </body>
</html>
